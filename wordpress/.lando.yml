name: <NEW-CONTAINER-NAME>
recipe: wordpress

proxy:
  appserver:
    - <NEW-CONTAINER-NAME>.lndo.site
  pma:
    - phpmyadmin.lndo.site
  mailhog:
    - mailhog.lndo.site

config:
  php: "8.4"
  via: apache
  webroot: www
  xdebug: true
  config:
    php: config/php.ini

# Disable key loading - https://docs.lando.dev/config/ssh.html#customizing
keys: false

services:
  appserver:
    ports:
      # A nice handy known-local port  http://localhost:8080
      - "8080:80"

    # Bind my exposes services to all intefaces
    #  - "0.0.0.0::80"

    build_as_root:
      # Apache mod headers
      - a2enmod headers

      # Install xdebug-2.9.8, wait until Xdebug 3 is fully tested
      # - pecl uninstall xdebug
      # - pecl install xdebug-2.9.8

  database:
    type: mysql:8.0
    portforward: 3306
    creds:
      user: <NEW-CONTAINER-NAME>db
      password: <NEW-CONTAINER-NAME>db
      database: <NEW-CONTAINER-NAME>db

  pma:
    type: phpmyadmin

  mailhog:
    type: mailhog
    hogfrom:
      - appserver

tooling:
  install:
    service: appserver
    description: "Command to install WordPress."
    cmd:
      - echo Installing WordPress ...
      - php config/install_wp.php
